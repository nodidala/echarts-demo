<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <title>辽宁省泡泡常去的地方热力图</title>
   </head>
   <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
        <script src="map/js/liaoning.js"></script>
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=qG5TTdEwvXEniMbwgUHA4H8kGcu1iZO9&__ec_v__=20190126"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
        <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var geoCoordMap = {
                "抚顺":[123.97,41.97],
                "盘锦-小学三年级暑假的美好回忆":[122.070714,41.119997],
                "大连-我爱大连":[121.554016,38.892954],
                "发现王国":[122.006721,39.086511],
                "沈阳-三年":[123.38,41.8],
                "锦州":[121.15,41.13],
                "女神":[121.3,41.5],
                "鞍山-大外甥家":[122.85,41.12],
                "阜新-小时候去过一次":[121.665029,42.034221]
            };

            var convertData = function (data) {
                var res = [];
                for (var i = 0; i < data.length; i++) {
                    var geoCoord = geoCoordMap[data[i].name];
                    if (geoCoord) {
                        res.push({
                            name: data[i].name,
                            value: geoCoord.concat(data[i].value)
                        });
                    }
                }
                return res;
            };
            option = {
                backgroundColor: '#404a59',
                title: {
                    text: '辽宁省泡泡常去的地方热力图',
                    subtext: 'Github',
                    sublink: 'https://github.com/nodidala',
                    x:'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        return params.name + ' : ' + params.value[2];
                    }
                },
                legend: {
                    orient: 'vertical',
                    y: 'bottom',
                    x:'right',
                    data:['pm2.5'],
                    textStyle: {
                        color: '#fff'
                    }
                },
                visualMap: {
                    min: 0,
                    max: 200,
                    calculable: true,
                    inRange: {
                        color: ['#50a3ba', '#eac736', '#d94e5d']
                    },
                    textStyle: {
                        color: '#fff'
                    }
                }, 
                geo: {
                    map: '辽宁',
                    label: {
                        emphasis: {
                            show: true
                        }
                    },
                    itemStyle: {
                        normal: {
                            areaColor: '#323c48',
                            borderColor: '#111'
                        },
                        emphasis: {
                            areaColor: '#2a333d'
                        }
                    }
                },
                series: [
                    {
                        name: 'paopao',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: convertData([
                            {name: "盘锦-小学三年级暑假的美好回忆", value: 90},
                            {name: "大连-我爱大连", value: 167},
                            {name: "发现王国", value: 57},
                            {name: "沈阳-三年", value: 130},
                            {name: "锦州", value: 198},
                            {name: "女神", value: 11},
                            {name: "鞍山-大外甥家", value: 36},
                            {name: "阜新-小时候去过一次", value: 16},
                        ]),
                        symbolSize: 12,
                        label: {
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: false
                            }
                        },
                        itemStyle: {
                            emphasis: {
                                borderColor: '#fff',
                                borderWidth: 1
                            }
                        }
                    }
                ]
            };
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
       </script>
   </body>
</html>
